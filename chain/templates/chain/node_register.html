{% extends "voidcoin_base.html" %}
{% block title %}Register nodes{% endblock %}
{% block introduction %}{% endblock introduction %}

{% block content_content %}

<h1>Register nodes</h1>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/">Nodes</a></li>
        <li class="breadcrumb-item active">Register nodes</li>
    </ol>
</nav>
<div class="container upload-forms">

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary btn-sm float-right" type="submit" value="Register">Register</button>
    </form>
</div>
{% endblock content_content %}
